<div class="chat-input-container">
    <div class="input-wrapper">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Insert here the type of plot you want to see.</mat-label>
            <textarea matInput [(ngModel)]="message" [placeholder]="'Type your coordinates or plot request...'" rows="1"
                (keydown.enter)="$event.preventDefault(); onSend()" #autosize="cdkTextareaAutosize" cdkTextareaAutosize
                cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5">
      </textarea>
            <button mat-icon-button matSuffix color="primary" [disabled]="!message.trim()" (click)="onSend()"
                class="send-button">
                <mat-icon>send</mat-icon>
            </button>
        </mat-form-field>
    </div>
</div>
